# Default configuration for the default subset
io.github.resilience4j.bulkhead.default.maxConcurrentCalls=1
io.github.resilience4j.bulkhead.default.maxWaitDuration=PT1S
io.github.resilience4j.bulkhead.default.writableStackTraceEnabled=true

# Named configuration for the default subset that overrides all default config
io.github.resilience4j.bulkhead.named.maxConcurrentCalls=2
io.github.resilience4j.bulkhead.named.maxWaitDuration=PT2S
io.github.resilience4j.bulkhead.named.writableStackTraceEnabled=true

# Default configuration for a custom subset
custom.prop.bulkhead.default.maxConcurrentCalls=3
custom.prop.bulkhead.default.maxWaitDuration=PT3S
custom.prop.bulkhead.default.writableStackTraceEnabled=true

# Custom configuration for a custom subset
custom.prop.bulkhead.named.maxConcurrentCalls=4
custom.prop.bulkhead.named.maxWaitDuration=PT4S
custom.prop.bulkhead.named.writableStackTraceEnabled=true

# Custom configuration for a custom subset, inherits from the default configuration in the subset, overrides a subset of configuration
io.github.resilience4j.bulkhead.concurrent.maxConcurrentCalls=5

# Custom configuration for a custom subset, inherits from the default configuration in the subset, overrides a subset of configuration
io.github.resilience4j.bulkhead.wait.maxWaitDuration=PT6S

# Custom configuration for a custom subset, inherits from the default configuration in the subset, overrides a subset of configuration
io.github.resilience4j.bulkhead.stack.writableStackTraceEnabled=false

# Custom configuration for a custom subset, does not inherit default configuration
custom.nodefault.bulkhead.concurrent.maxConcurrentCalls=7
custom.nodefault.bulkhead.wait.maxWaitDuration=8
custom.nodefault.bulkhead.stack.writableStackTraceEnabled=false

# Default configuration for a custom subset
custom.bulkhead.default.maxConcurrentCalls=9

# Base configuration for a custom subset, inherits from the default configuration in the subset
custom.bulkhead.base.maxWaitDuration=PT10S
custom.bulkhead.base.writeableStackTraceEnabled=false

# Custom configuration for a custom subset that specifies its baseConfig from which it inherits
custom.bulkhead.inherits.baseConfig=base
custom.bulkhead.inherits.writeableStackTraceEnabled=true
